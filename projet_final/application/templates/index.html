<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
</head>
<body>
    <h1>Welcome to the Index page!</h1>
    {% if entries %}
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in entries %}
                    <tr>
                        <td>{{ entry.date }}</td>
                        <td>{{ entry.type }}</td>
                        <td>{{ entry.amount }}</td>
                        <td>{{ entry.category }}</td>
                        <td>{{ entry.description }}</td>
                        <td><a href="{{ url_for('delete', entry_id=entry.id) }}">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No entries found.</p>
    {% endif %}
</body>
</html>
